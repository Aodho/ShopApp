<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </h:head>
       <h:body>
        <div id="header">
            <img src="http://www.ul.ie/artsoc/sites/default/files/images/ul_logo_standard_identifier.jpg" width="154" height="60" align="right" alt="logo"></img>
            <div id="logo" style="color:white;">Web Based Application Design Shopping Application</div>
            <div id="navWrap">
            </div>
        </div>
        <h1>Search for products here</h1>
        <h:form>
            <h:panelGrid columns="2">
                Enter Product Name:
                <br />
                <h:inputText id="productName" value="#{showProduct.productName}"/>
                <br />
                <h:commandButton action="showProductByName" value="Show by product name"/>
                <br />
                <br />
                
                Enter Product ID:
                <br />
                <h:inputText id="prodcutId" value="#{showProduct.productId}"/>
                <br />
                <h:commandButton action="showProductById" value="Show by product ID"/>         
                <br/>
                <br />
                
                See all products:
                <br />
                <h:commandButton action="showAllProducts" value="Show all products"/>
                
                <br />
                <br />
                <h:commandButton action="index" value="Back"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
