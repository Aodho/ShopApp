<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </h:head>
    <h:body>
        <div id="header">
            <img src="http://www.ul.ie/artsoc/sites/default/files/images/ul_logo_standard_identifier.jpg" width="154" height="60" align="right" alt="logo"></img>
            <div id="logo" style="color:white;">Web Based Application Design Shopping Application</div>
            <div id="navWrap">
            </div>
        </div>
        <h1>List all customers by ID #{userBean.uid}</h1>
        <h3>
            <h:dataTable value="#{userBean.getCustomerListByID(userBean.uid)}" 
                         var="customer" border="1" cellpadding="10">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{customer.id}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{customer.username}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Address</f:facet>
                        #{customer.address}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Message</f:facet>
                        #{customer.message}
                </h:column>
               
            </h:dataTable>
            
        </h3>
        <br/><br/>
        <h:form>
            <h:commandButton action="srchCstmrPage" value="Back to Start"/>
        </h:form>
    </h:body>
</html>
