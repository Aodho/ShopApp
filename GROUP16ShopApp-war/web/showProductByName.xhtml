<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </h:head>
    <h:body>
        <div id="header">
            <img src="http://www.ul.ie/artsoc/sites/default/files/images/ul_logo_standard_identifier.jpg" width="154" height="60" align="right" alt="logo"></img>
            <div id="logo" style="color:white;">Web Based Application Design Shopping Application</div>
            <div id="navWrap">
            </div>
        </div>
    <h1>List all products by name #{showProduct.productName}</h1>
        <h3>
            <h:dataTable value="#{showProduct.getProductByName()}" 
                         var="product" border="1" cellpadding="10">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{product.description}
                </h:column>
                
                <h:column>
                    <f:facet name="header">ID</f:facet>
                        #{product.productId}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Cost ($)</f:facet>
                        #{product.purchaseCost}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Quantity</f:facet>
                        #{product.quantityOnHand}
                </h:column>
                
                <h:column>
                    <f:facet name="header">Available</f:facet>
                        #{product.available}
                </h:column>
                
            </h:dataTable>
            
        </h3>
    
        <br/>
        </h:body>    
        <h:form>
            <h:commandButton action="productSearch" value="Back to Start"/>
        </h:form>
</html>
