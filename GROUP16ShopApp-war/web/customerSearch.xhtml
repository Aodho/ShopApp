<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Search Customer</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </h:head>
    <h:body>
        <div id="header">
            <img src="http://www.ul.ie/artsoc/sites/default/files/images/ul_logo_standard_identifier.jpg" width="154" height="60" align="right" alt="logo"></img>
            <div id="logo" style="color:white;">Web Based Application Design Shopping Application</div>
            <div id="navWrap">
            </div>
        </div>
        <h1>Search for customers on this page</h1>
        <h:form>
            <h:panelGrid columns="2">
                
                Enter customer name:
                <br />
                <h:inputText id="username" value="#{userBean.username}"/>
                <br/>
                <h:commandButton action="showCustomerByName" value="Show by customer name"/>
                <br />
                
                Enter customer ID: 
                <br />
                <h:inputText id="uid" value="#{userBean.uid}"/>
                <br/>
                <h:commandButton action="showCustomerById" value="Show by customer ID"/>
                <br />
                
                Show All Customer :
                <br />
                <h:commandButton action="showAllCustomer" value="Show All Customer"/>
                <br />
                
                <br />
                <h:commandButton action="index" value="Back"/>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
