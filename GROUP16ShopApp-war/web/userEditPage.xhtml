<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Current User Details</title>
        <link rel="stylesheet" type="text/css" href="style.css"></link>
    </h:head>
    <h:body>
        <div id="header">
            <img src="http://www.ul.ie/artsoc/sites/default/files/images/ul_logo_standard_identifier.jpg" width="154" height="60" align="right" alt="logo"></img>
            <div id="logo" style="color:white;">Web Based Application Design Shopping Application</div>
            <div id="navWrap">
            </div>
        </div>
        <h:form>
            <h1>Customer Details #{userBean.setCurrentUserDetail(login.userID())}</h1>
           
            <h:panelGrid columns="5">		
			<h:inputText value="#{userBean.uid}"/>
			<h:inputText value="#{userBean.username}"/>	
			<h:inputText value="#{userBean.address}"/>	
			<h:inputText value="#{userBean.message}"/>
                        <h:commandButton action="#{editUserBean.changeUserDetail(userBean.uid, userBean.username, userBean.address, userBean.message)}" value="Edit Confirm"/>
	    </h:panelGrid>
        <br/><br/>
        
            <br />
            <h:commandButton action="index" value="Back to Start"/>
        </h:form>
    </h:body>
</html>
